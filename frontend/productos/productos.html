<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Suvalus - Productos</title>
  <!-- Enlazar estilos globales -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo-container">
      <span class="logo-text">Suvalus</span> <!-- Cambio: Texto en lugar de imagen -->
    </div>
    <nav>
      <a href="../../index.html">Inicio</a>
      <a href="productos.html" class="active">Productos</a>
      <a href="../contacto/contacto.html">Contacto</a>
    </nav>
  </header>

  <!-- Products Gallery Section -->
  <section class="products-gallery">
    <h2 class="section-title">Nuestros Productos</h2>
    <div class="gallery" id="gallery">
      <!-- Product cards will be dynamically inserted here -->
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Suvalus. Todos los derechos reservados.</p>
  </footer>

  <script>
    // Fetch products JSON and dynamically create product cards
    fetch('productos.json')
      .then(response => {
        if (!response.ok) {
          throw new Error('Error al cargar el archivo JSON');
        }
        return response.json();
      })
      .then(products => {
        const gallery = document.getElementById('gallery');
        products.forEach(product => {
          // Create card container
          const card = document.createElement('div');
          card.className = 'card';

          // Create image element
          const img = document.createElement('img');
          img.src = product.imagen;
          img.alt = product.nombre;

          // Create card content container
          const cardContent = document.createElement('div');
          cardContent.className = 'card-content';

          // Create product name element
          const h3 = document.createElement('h3');
          h3.textContent = product.nombre;

          // Create description paragraph
          const p = document.createElement('p');
          p.textContent = product.descripcion;

          // Create button
          const button = document.createElement('button');
          button.className = 'btn';
          button.textContent = 'Ver Detalles';

          // Append elements
          cardContent.appendChild(h3);
          cardContent.appendChild(p);
          cardContent.appendChild(button);

          card.appendChild(img);
          card.appendChild(cardContent);

          gallery.appendChild(card);
        });
      })
      .catch(error => {
        console.error('Error:', error);
      });
  </script>

</body>
</html>
